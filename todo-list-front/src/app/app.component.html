<h1>To do List + Angular + JAVA Spring boot </h1>
<div class="container-details">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input formControlName="description" type="text" class="form-control" placeholder="Add Task" name="description">

        <input #file type="file" accept='image/*' (change)="preview(file.files)" name="image" hidden/>

        <span class="fa-stack fa-2x" (click)="file.click()">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-camera fa-stack-1x fa-inverse"></i>
        </span>

        <i class="fas fa-plus-circle fa-3x" (click)="onSubmit()"></i>
    </div>
  </form>

  <form [formGroup]="filterForm">
    <div class="form-group-filter" (keyup)="filter()" (change)="filter()" >
        <input formControlName="id" type="number" class="form-control" placeholder="Filter by Id" name="id">
        <input formControlName="description" type="text" class="form-control" placeholder="Filter by description" name="description">
        <select formControlName="state">
          <option value="">All Tasks</option>
          <option value=true>Complete</option>
          <option value=false>Incomplete</option>
        </select>
    </div>
  </form>
</div>

<task-list> </task-list>
